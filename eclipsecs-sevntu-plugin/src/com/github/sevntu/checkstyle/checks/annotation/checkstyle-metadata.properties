RequiredParameterForAnnotation.name             = Required Parameters on Annotation
RequiredParameterForAnnotation.desc             = <p> Check that annotation is used with all required parameters. </p> <p> Parameters:<br> <b>annotationName</b> - The name of the target annotation where enforcement of parameter should happen.<br> <b>requiredParameters</b> - Set of parameter names that are required on the target annotation. Names can be specified on any order in target annotation. </p> <p> <b>Example 1.</b><br> Configuration: </p> <pre> &lt;module name="RequiredParameterForAnnotation"&gt;<br>    &lt;property name="annotationName" value="TheAnnotation"/&gt;<br>    &lt;property name="requiredParameters" value="ThePropertyName1"/&gt;<br>&lt;/module&gt; </pre> <p> Result: </p> <pre><code>{@literal @}TheAnnotation() //Violation. ThePropertyName1 missing.<br>someMethod() {}<br><br>{@literal @}TheAnnotation(ThePropertyName2=2) //Violation. ThePropertyName1 missing.<br>class SomeClass {}<br><br>{@literal @}TheAnnotation(ThePropertyName1=1) //Correct.<br>class SomeClass {}<br><br>{@literal @}TheAnnotation(ThePropertyName2=2, ThePropertyName3=3, ThePropertyName1=1) //Correct.<br>class SomeClass {}<br></code> </pre> <p><b>Example 2.</b><br>Configuration:</p><pre>&lt;module name="RequiredParameterForAnnotation"&gt;<br>    &lt;property name="annotationName" value="TheAnnotation"/&gt;<br>    &lt;property name="requiredParameters" value="ThePropertyName1,ThePropertyName2,ThePropertyName3"/&gt;<br>&lt;/module&gt;</pre><p>Result:</p><pre><code>{@literal @}TheAnnotation() //Violation. ThePropertyName1, ThePropertyName2, ThePropertyName3 missing.<br>someMethod() {}<br><br>{@literal @}TheAnnotation(ThePropertyName2=2) //Violation. ThePropertyName1, ThePropertyName3 missing.<br>class SomeClass {}<br><br>{@literal @}TheAnnotation(ThePropertyName3=3, ThePropertyName2=2, ThePropertyName1=1) //Correct.<br>class SomeClass {}<br></code> </pre><br> @author <a href="mailto:andrew.uljanenko@gmail.com">Andrew Uljanenko</a>
RequiredParameterAnnotation.annotationName      = The name of the target annotation where enforcement of parameter should happen.
RequiredParameterAnnotation.requiredParameters  = Set of parameter names that are required on the target annotation. Names can be specified on any order in target annotation.
